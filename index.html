<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Números</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="form-cal">
        <h1>Validação de Números</h1>
        <form id="form-number">
            <label for="number-a">Número A</label>
            <input type="number" id="number-a" name="campo-a" required placeholder="Número A">
            <label for="number-b">Número B</label>
            <input type="number" id="number-b" name="campo-b" required placeholder="Número B">
            <button type="submit">Calcular</button>
        </form>
        <p>
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
